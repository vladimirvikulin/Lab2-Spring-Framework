<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Category</title>
</head>
<body>
    <div th:switch="${formType}">
        <div th:case="'category'">
            <form th:action="@{/admin/createCategory}" method="post" th:object="${category}">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" th:field="*{name}" required>
                </div>
                <button type="submit">Create Category</button>
            </form>
        </div>
        <div th:case="'news'">
            <form th:action="@{/admin/createNews}" method="post" th:object="${news}">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" th:field="*{title}" required>
                </div>
                <div>
                    <label for="content">Content</label>
                    <textarea id="content" name="content" th:field="*{content}" required></textarea>
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" th:field="*{date}" required>
                </div>
                <div>
                    <label for="category">Category</label>
                    <select id="category" name="category" th:field="*{category.id}" required>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>
                <button type="submit">Create News</button>
            </form>
        </div>
    </div>
    <a th:href="@{/}" class="back-link">Back to News</a>

</body>
</html>
