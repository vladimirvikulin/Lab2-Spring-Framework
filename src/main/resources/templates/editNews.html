<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit News</title>
</head>
<body>
    <h1>Edit News</h1>

    <form th:action="@{/admin/editNews/{id}(id=${news.id})}" th:method="put" th:object="${news}">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="content">Content</label>
            <textarea id="content" name="content" th:field="*{content}" required></textarea>
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" id="date" name="date" th:field="*{date}" required>
        </div>
        <div>
            <label for="category">Category</label>
            <select id="category" name="category" th:field="*{category.id}" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <button type="submit">Save Changes</button>
    </form>

    <a th:href="@{/}" class="back-link">Back to News</a>
</body>
</html>
